{% load static %}

<!DOCTYPE html>
<html lang="en">
<!-- edit button  -->
<!-- https://www.bootdey.com/snippets/view/profile-edit-data-and-skills -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://simg.marwin.kz/media/favicon/stores/1/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
    <title>Meloman</title>

    <style>
        body {
            margin-top: 20px;
            color: #1a202c;
            text-align: left;
            background-color: #e2e8f0;
        }

        .main-body {
            padding: 15px;
        }

        .card {
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, .1), 0 1px 2px 0 rgba(0, 0, 0, .06);
        }

        .card {
            position: relative;
            display: flex;
            flex-direction: column;
            min-width: 0;
            word-wrap: break-word;
            background-color: #fff;
            background-clip: border-box;
            border: 0 solid rgba(0, 0, 0, .125);
            border-radius: .25rem;
        }

        .card-body {
            flex: 1 1 auto;
            min-height: 1px;
            padding: 1rem;
        }

        .gutters-sm {
            margin-right: -8px;
            margin-left: -8px;
        }

        .gutters-sm>.col,
        .gutters-sm>[class*=col-] {
            padding-right: 8px;
            padding-left: 8px;
        }

        .mb-3,
        .my-3 {
            margin-bottom: 1rem !important;
        }

        .bg-gray-300 {
            background-color: #e2e8f0;
        }

        .h-100 {
            height: 100% !important;
        }

        .shadow-none {
            box-shadow: none !important;
        }

        .media-buttons .link {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 18px;
            height: 34px;
            width: 34px;
            border-radius: 50%;
            margin: 0 8px;
            background-color: #4070f4;
            text-decoration: none;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="main-body">

            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb" class="main-breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'main' %}">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">User Profile</li>
                </ol>
            </nav>
            <!-- /Breadcrumb -->

            <div class="row gutters-sm">
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body" style="margin-bottom: 1.16rem;">
                            <div class="d-flex flex-column align-items-center text-center">
                                <img src="{% if user.image %} {{ user.image.url }} {% endif %}" alt="Admin"
                                    class="border border-dark rounded-circle" width="150" height="150"
                                    style="object-fit: cover;">
                                <div class="mt-3">
                                    <h4>{{user.username|title}}</h4>
                                    <p class="text-secondary mb-1">Full Stack Developer</p>
                                    <p class="text-muted font-size-sm">Bay Area, San Francisco, CA</p>
                                    <div class="media-buttons d-flex">
                                        <a href="#" style="background: #4267b2" class="link">
                                            <i class="bx bxl-facebook"></i>
                                        </a>
                                        <a href="#" style="background: #1da1f2" class="link">
                                            <i class="bx bxl-twitter"></i>
                                        </a>
                                        <a href="#" style="background: #e1306c" class="link">
                                            <i class="bx bxl-instagram"></i>
                                        </a>
                                        <a href="#" style="background: #ff0000" class="link">
                                            <i class="bx bxl-youtube"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-8">
                    <div class="card mb-3">
                        <div class="card-body">
                            <form method="post" name="upform" enctype="multipart/form-data">
                                {% csrf_token %}

                                <!-- 1  -->
                                <div class="row align-items-center">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Full Name</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <input type="text" name="fullname" class="form-control"
                                            value="{{user.fullname}}">
                                    </div>
                                </div>
                                <hr>

                                <!-- 2  -->
                                <div class="row align-items-center">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Username</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <input type="text" name="username" class="form-control"
                                            value="{{user.username}}">
                                    </div>
                                </div>
                                <hr>

                                <!-- 3  -->
                                <div class="row align-items-center">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Email</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <input type="text" name="email" class="form-control" value="{{user.email}}">
                                    </div>
                                </div>
                                <hr>

                                <!-- 4  -->
                                <div class="row align-items-center">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Password</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <input type="text" name="password" class="form-control"
                                            value="{{user.password}}">
                                    </div>
                                </div>
                                <hr>

                                <!-- 5  -->
                                <div class="row align-items-center">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Phone</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <input type="text" name="phone" class="form-control" value="{{user.phone}}">
                                    </div>
                                </div>
                                <hr>

                                <!-- 6  -->
                                <div class="row align-items-center">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Age</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <input type="number" name="age" class="form-control" value="{{user.age}}">
                                    </div>
                                </div>
                                <hr>

                                <!-- 7  -->
                                <!-- <div class="row align-items-center">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Gender</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <div class="d-flex gap-5">
                                            <div>
                                                <label for="id_gender_0">
                                                    <input type="radio" name="gender" value="M" required>
                                                    Male
                                                </label>
                                            </div>
                                            <div>
                                                <label for="id_gender_1">
                                                    <input type="radio" name="gender" value="F" required>
                                                    Female
                                                </label>
                                            </div>
                                            <div>
                                                <label for="id_gender_2">
                                                    <input type="radio" name="gender" value="O" required>
                                                    Other
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div> -->


                                <div class="row align-items-center">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Profile Img</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <input type="file" name="image">
                                    </div>
                                </div>
                                <hr>

                                <!-- submit  -->
                                <div class="row">
                                    <div class="col-sm-6">
                                        <button style="width: 48%;" type="submit" class="btn btn-primary">SAVE</button>
                                    </div>
                                    <div class="col-sm-6 d-flex justify-content-end">
                                        <a href="/profile" class="btn btn-danger">Cancel</a>
                                    </div>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
